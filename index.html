<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <title>Product preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="product-card">
    <div>
      <img class="deskImage" src="./images/image-product-desktop.jpg" />
      <img class="mobImage" src="./images/image-product-mobile.jpg" />
    </div>
    <div>
      <div>
        <div>
          <p class="title-para">Perfume</p>
        </div>
        <div class="cart-info">
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="cart-para">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">$149.99 <span> $169.99</span></p>
          <button> <img src="./images/icon-cart.svg" alt="icon" style="width: 24px; height: 24px;" />Add to
            Cart</button>

        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/RAKESH40-lgtm/product-preview.git">Rakesh</a>.
  </div>
</body>

</html>
